<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Shelter</title>
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="BestPetShelter">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/petshelter.png"
            alt="Logo"
            width="36"
            height="36"
            class="d-inline-block align-text-middle"
          >
          Best Pet Shelter
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1 class="heading">Check out these pets!</h1>
        <div class="row" style="padding-bottom: 16px;"></div>
    </div>
    <script src="js/main.js"></script>
    <script>
        let divRow = null;

        for(let i=0; i < 9; i++) {

            if (i % 3 == 0) {
                divRow = document.createElement("div");
                divRow.classList.add("row");
                document.querySelector(".container").appendChild(divRow);
            }

            let divCol = document.createElement("div");
            divCol.classList.add("col");

            let divCard = document.createElement("div");
            divCard.classList.add("card");
            divCard.innerHTML = `<img src="images/maine-coon.jpeg" class="card-img-top custom-img" alt="image of a main coon cat" >`
            
            let cardBody = document.createElement("div");
            cardBody.classList.add("card-body");

            let cardTop = document.createElement("div");
            cardTop.classList.add("top-of-card");

            let cardTitle = document.createElement("div");
            let petName = document.createElement("h5");
            petName.classList.add("card-title");
            petName.innerText = data[i].Name;
            let petBreed = document.createElement("h6");
            petBreed.classList.add("card-subtitle", "mb-2", "text-body-secondary");
            petBreed.innerText = data[i].Breed;

            //the svg data completely bricks live server so I'm not putting it in

            let cardText = document.createElement("ul");
            cardText.classList.add("card-text");
            let info1 = document.createElement("li");
            info1.innerText = data[i].Color;
            let info2 = document.createElement("li");
            if (data[i].Sex == 'Male') {
                info2.innerText = 'Neutered';
            }
            else {
                info2.innerText = 'Spayed';
            }
            cardText.append(info1);
            cardText.append(info2);

            
            cardTitle.appendChild(petName);
            cardTitle.appendChild(petBreed);
            
            cardTop.appendChild(cardTitle);
            cardBody.appendChild(cardTop);
            cardBody.appendChild(cardText);
            divCard.appendChild(cardBody);
            divCol.appendChild(divCard);
            divRow.appendChild(divCol);
            console.log(i+1 + " " +data[i].Microchip);
        };

    </script>
